<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-6 col-12 mb-3" *ngFor="let movie of movies">
            <app-movie [movie]="movie" (update)="getMovies()"></app-movie>
        </div>
        <div class="col-xl-4 col-md-6 col-12 mb-3">
            <div class="card h-100">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <a routerLink="/add-movie" routerLinkActive="active" class="btn btn-link"> 
                        <i class="bi bi-plus display-1"></i><br />
                        Add movie
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
